<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" type="text/css" href="../source/gameStyle.css">
  <link rel="stylesheet" type="text/css" href="../source/style.css">
  <script type="text/javascript" src="../source/script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Посланники из будущего - Web Quest</title>
</head>
<body>
  <div id="game-context">
    <div id="game-journal">
      <div id="journal">
        <p>Журнал!</p>
        <p>Запустите машину времени, нажав на зелёную кнопку.</p>
      </div>
    </div>
    <div id="game-action" class="flex-container">
      <div id="action" class="flex-container">
        <video src="../media/quest1_1.webm"></video>
      </div>
      <div class="flex-container-row">
        <button id="next" class="flex-item min-button">>></button>
        <button id="play-yes" class="flex-item min-button">Да</button>
        <button id="play-no" class="flex-item min-button">Нет</button>
      </div>
    </div>
  </div>
</body>
</html>
